    const menuDropdown = document.getElementById('menu-dropdown');
    const deleteChatBtn = document.getElementById('delete-chat-btn');
    const downloadBtn = document.getElementById('download-app');

    let isEditMode = false;
    let chatHistory = JSON.parse(localStorage.getItem('dragon_chats')) || [{ text: "System Ready. Cache loaded.", type: "system", time: "INIT" }];
    let categorizedLogic = JSON.parse(localStorage.getItem('dragon_logic')) || [
        { name: "Greetings", items: [{ trigger: "hello", response: "Greetings, Commander." }] }
    ];

    userNameEl.textContent = localStorage.getItem('dragon_user') || "Dragon_Rider";
    userStatusEl.textContent = localStorage.getItem('dragon_status') || "Status: Online";
    footerOwner.textContent = "Owner: " + userNameEl.textContent;

    setInterval(() => {
        const d = new Date();
        footerClock.textContent = d.toLocaleTimeString('en-GB', { hour12: false });
    }, 1000);

    // Download Logic
    downloadBtn.onclick = () => {
        const htmlContent = document.documentElement.outerHTML;
        const blob = new Blob([htmlContent], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `Dragon_Terminal_${userNameEl.textContent.replace(/\s+/g, '_')}.html`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    };

    menuDots.onclick = (e) => {
        e.stopPropagation();
        menuDropdown.classList.toggle('show');
    };

    window.onclick = () => menuDropdown.classList.remove('show');

    deleteChatBtn.onclick = () => {
        chatView.innerHTML = ''; 
        chatHistory = []; 
        localStorage.removeItem('dragon_chats'); 
        menuDropdown.classList.remove('show');
    };

    document.getElementById('profile-toggle').onclick = () => {
        const isEditing = !document.getElementById('profile-display').classList.contains('hidden');
        if (isEditing) {
            document.getElementById('input-name').value = userNameEl.textContent;
            document.getElementById('input-status').value = userStatusEl.textContent.replace('Status: ', '');
            document.getElementById('profile-display').classList.add('hidden');
            document.getElementById('profile-edit').classList.remove('hidden');
            document.getElementById('profile-toggle').textContent = "Save";
        } else {
            const name = document.getElementById('input-name').value || "User";
            const status = "Status: " + (document.getElementById('input-status').value || "Online");
            userNameEl.textContent = name;
            userStatusEl.textContent = status;
            footerOwner.textContent = "Owner: " + name;
            localStorage.setItem('dragon_user', name);
            localStorage.setItem('dragon_status', status);
            document.getElementById('profile-display').classList.remove('hidden');
            document.getElementById('profile-edit').classList.add('hidden');
            document.getElementById('profile-toggle').textContent = "Edit Profile";
        }
    };

    const toggleMode = () => {
        isEditMode = !isEditMode;
        if (isEditMode) {
            chatView.style.display = 'none';
            editView.style.display = 'flex';
            document.getElementById('terminal-menu-root').style.display = 'none';
            normalControls.classList.add('hidden');
            editControls.classList.remove('hidden');
            renderCategories();
        } else {
            saveCategories();
            chatView.style.display = 'flex';
            editView.style.display = 'none';
            document.getElementById('terminal-menu-root').style.display = 'block';
            normalControls.classList.remove('hidden');
            editControls.classList.add('hidden');
            autoScroll();
        }
    };

    masterEditBtn.onclick = toggleMode;
    saveExitBtn.onclick = toggleMode;

    function autoScroll() {
        chatView.scrollTop = chatView.scrollHeight;
    }

    function renderCategories() {
        categoriesContainer.innerHTML = '';
        categorizedLogic.forEach((cat, catIdx) => {
            const block = document.createElement('div');
            block.className = 'category-block';
            let slotsHtml = '';
            cat.items.forEach((item, itemIdx) => {
                slotsHtml += `<div class="slot-row">
                    <input class="slot-input trigger" placeholder="Trig" value="${item.trigger}">
                    <input class="slot-input response" placeholder="Resp" value="${item.response}">
                    <button class="action-btn" onclick="removeItem(${catIdx}, ${itemIdx})">X</button>
                </div>`;
            });
            block.innerHTML = `<div class="category-header">
                <input class="category-name-input" value="${cat.name}">
                <button class="action-btn" onclick="addItem(${catIdx})">+ Slot</button>
                <button class="action-btn" style="color:red; border-color:red;" onclick="removeCategory(${catIdx})">Del</button>
            </div><div class="slots-list">${slotsHtml}</div>`;
            categoriesContainer.appendChild(block);
        });
    }

    document.getElementById('add-category-btn').onclick = () => {
        categorizedLogic.push({ name: "New Category", items: [{ trigger: "", response: "" }] });
        renderCategories();
    };

    function removeCategory(idx) { categorizedLogic.splice(idx, 1); renderCategories(); }
    function addItem(catIdx) { categorizedLogic[catIdx].items.push({ trigger: "", response: "" }); renderCategories(); }
    function removeItem(catIdx, itemIdx) { categorizedLogic[catIdx].items.splice(itemIdx, 1); renderCategories(); }

    function saveCategories() {
        const newData = [];
        document.querySelectorAll('.category-block').forEach(block => {
            const items = [];
            block.querySelectorAll('.slot-row').forEach(row => {
                const trigger = row.querySelector('.trigger').value.trim().toLowerCase();
                const response = row.querySelector('.response').value.trim();
                if (trigger) items.push({ trigger, response });
            });
            newData.push({ name: block.querySelector('.category-name-input').value, items });
        });
        categorizedLogic = newData;
        localStorage.setItem('dragon_logic', JSON.stringify(categorizedLogic));
    }

    function addLog(text, type = 'user') {
        const time = new Date().toLocaleTimeString('en-GB', { hour12: false });
        chatHistory.push({ text, type, time });
        if (chatHistory.length > 100) chatHistory.shift();
        localStorage.setItem('dragon_chats', JSON.stringify(chatHistory));
        renderChat();
    }

    function renderChat() {
        chatView.innerHTML = '';
        chatHistory.forEach(msg => {
            const entry = document.createElement('div');
            entry.className = `chat-entry ${msg.type}`;
            const prefix = msg.type === 'user' ? `${userNameEl.textContent}: ` : (msg.type === 'host' ? 'HOST: ' : '');
            entry.innerHTML = `<span class="timestamp">${msg.time}</span> ${prefix}${msg.text}`;
            chatView.appendChild(entry);
        });
        autoScroll();
    }

    function handleSend() {
        const input = textInput.value.trim().toLowerCase();
        if (!input || isEditMode) return;
        addLog(textInput.value.trim(), 'user');
        textInput.value = "";
        let foundResponse = "Unknown command.";
        for (const cat of categorizedLogic) {
            const match = cat.items.find(item => input.includes(item.trigger));
            if (match) { foundResponse = match.response; break; }
        }
        setTimeout(() => { 
            addLog(foundResponse, 'host');
            window.speechSynthesis.speak(new SpeechSynthesisUtterance(foundResponse));
        }, 300);
    }

    sendBtn.onclick = handleSend;
    textInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });
    renderChat();
</script>

</body></html>
